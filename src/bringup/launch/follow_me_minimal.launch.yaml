launch:
  - arg: { name: use_foxglove, default: "false" }
  - arg: { name: rplidar_port, default: "/dev/ttyUSB0" }
  - arg: { name: rplidar_frame, default: "laser" }

  - node:
      package: rplidar_ros
      executable: rplidar_composition
      name: rplidar
      parameters:
        - serial_port: $(var rplidar_port)
          serial_baudrate: 115200
          frame_id: $(var rplidar_frame)
          angle_compensate: true

  - node:
      package: rvr_ros
      executable: rvr_ros_node
      name: rvr_ros
      parameters:
        - port: "/dev/ttyAMA0"
          baud: 115200
          deadman: 0.2

  - node:
      package: leg_detector
      executable: leg_detector_node
      name: leg_detector
      parameters:
        - jump_thresh: 0.2
          min_pts: 3
          max_pts: 25
          min_r: 0.05
          max_r: 0.12

  - node:
      package: foxglove_bridge
      executable: foxglove_bridge
      name: foxglove_bridge
      if: $(var use_foxglove)
      parameters:
        - port: 8765
          address: "0.0.0.0"
          client_publish: true
